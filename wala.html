<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeric's Sneaker Store</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: green;
            transition: background-color 2s ease;
        }

        /* Header section */
        header {
            background-color: green;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem; /* Reduced font size */
            margin-bottom: 5px; /* Smaller margin */
        }

        header p {
            font-size: 1rem; /* Reduced font size */
            margin-top: 0;
        }

        /* Navbar Style */
        nav {
            background-color: green; /* Dark gray-blue */
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
       
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav ul li {
            display: inline;
            margin-right: 30px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ff9900;
        }

        /* Main content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin-top: 20px; /* Space between header and carousel */
        }

        /* Carousel container */
        .carousel-container {
            perspective: 1200px; /* Gives the 3D effect */
            margin-bottom: 50px;
        }

        /* Carousel itself */
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 500px;
            height: 500px;
            transform-style: preserve-3d;
            animation: rotate-carousel 10s infinite linear; /* Rotating animation */
        }

        /* Carousel items (products) */
        .carousel-item {
            position: absolute;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            transform-origin: center center;
            transition: transform 0.5s ease-in-out;
        }

        /* Position each carousel item in a 3D space */
        .carousel-item:nth-child(1) {
            transform: rotateY(0deg) translateZ(250px);
        }
        .carousel-item:nth-child(2) {
            transform: rotateY(72deg) translateZ(250px);
        }
        .carousel-item:nth-child(3) {
            transform: rotateY(144deg) translateZ(250px);
        }
        .carousel-item:nth-child(4) {
            transform: rotateY(216deg) translateZ(250px);
        }
        .carousel-item:nth-child(5) {
            transform: rotateY(288deg) translateZ(250px);
        }

        /* Rotating animation */
        @keyframes rotate-carousel {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Styling for images in carousel items */
        .carousel-item img {
            width: 100%;  /* Make the image fill the width of the item */
            height: 100%; /* Make the image fill the height of the item */
            object-fit: cover; /* Ensure the image maintains its aspect ratio while covering the space */
            border-radius: 10px; /* Optional: add rounded corners to the image */
        }

        /* Footer styling */
        footer {
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Jeric's Sneaker Store</div>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Product.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Login.html">Log-in</a></li>
                <li><a href="Cart.html">Cart</a></li>
                <li><a href="Checkout.html">Check Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
       <!-- Main content -->
    <div class="main-content">
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="https://sklep.sizeer.com/media/cache/gallery/rc/syfqpjke/adidas-nmd-r1-meskie-sneakersy-zielony-aq1246_3.jpg" alt="Adidas NMD">
                </div>
                <div class="carousel-item">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.v-a5Nk93bc-c9AlUW11xPAHaFN&pid=Api&P=0&h=180" alt="Nike Air Force 1">
                </div>
                <div class="carousel-item">
                    <img src="https://sizeer.de/media/cache/gallery/rc/eea6ek00/vans-old-skool-damen-sneaker-schwarz-vn000d3hy281_3.jpg" alt="Vans Old Skool">
                </div>
                <div class="carousel-item">
                    <img src="https://vuongconverse.com/wp-content/uploads/2017/03/z2481650212468_7c446fea5134823b6217ffc8acfdd66a.jpg" alt="Vans Old Skool white">
                </div>
                <div class="carousel-item">
                    <img src="https://i.redd.it/9nhl5xk1my511.jpg" alt="Puma Suede">
                </div>
            </div>
        </div>

    </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
         
        </div>
        <div class="social-media">
            <a href="#instagram">Instagram</a>
            <a href="#facebook">Facebook</a>
        </div>
       
    </footer>

    <script>
        // Simple carousel functionality
        const carousels = document.querySelectorAll('.carousel');

        carousels.forEach(carousel => {
            let currentIndex = 0;
            const items = carousel.querySelectorAll('.carousel-items');
            const totalItems = items.length;

            items[currentIndex].classList.add('active');

            setInterval(() => {
                items[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % totalItems;
                items[currentIndex].classList.add('active');
            }, 3000); // Change every 3 seconds
        });
    </script>
</body>
</html>
