<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeric's Sneaker Store</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: green;
            transition: background-color 2s ease;
        }

        /* Header section */
        header {
            background-color: green;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem; /* Reduced font size */
            margin-bottom: 5px; /* Smaller margin */
        }

        header p {
            font-size: 1rem; /* Reduced font size */
            margin-top: 0;
        }

        /* Navbar Style */
        nav {
            background-color: green; /* Dark gray-blue */
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
       
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav ul li {
            display: inline;
            margin-right: 30px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ff9900;
        }

        /* Main content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin-top: 20px; /* Space between header and carousel */
        }
        #outerbox {
            overflow: hidden;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            width: 450px;
            margin: 50px auto;
        }
        #sliderbox {
            position: relative;
            display: flex;
            width: 500px;
            height: 450px;
            animation: slider 16s infinite;
            background-color: aliceblue;
        }

        @keyframes slider {

            0%,
            10% {
                left: 0;
            }

            12.5%,
            22.5% {
                left: -400px;
            }

            25%,
            35% {
                left: -750px;
            }

            37.5%,
            47.5% {
                left: -1160px;
            }

            50%,
            60% {
                left: -1600px;
            }

            62.5%,
            72.5% {
                left: -2050px;
            }

            75%,
            85% {
                left: -2450px;
            }

            87.5%,
            96.5% {
                left: -3150px;
            }

            100% {
                left: -3600px;
            }
        }

        #sliderbox img {
            width: 450px;
            height: 450px;
            align-items: center;
            justify-content: center;
        }

        /* Footer styling */
        footer {
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

            <ul>

            <img src="https://www.trafficfootwear.com.ph/cdn/shop/products/Old-Skool-Canvas_Black_1_9d6b82bf-4e60-422d-81fe-59090d3b8b9c_768x1024.jpg?v=1592678420"/>

    <script>
        // Simple carousel functionality
        const carousels = document.querySelectorAll('.carousel');

        carousels.forEach(carousel => {
            let currentIndex = 0;
            const items = carousel.querySelectorAll('.carousel-items');
            const totalItems = items.length;

            items[currentIndex].classList.add('active');

            setInterval(() => {
                items[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % totalItems;
                items[currentIndex].classList.add('active');
            }, 3000); // Change every 3 seconds
        });
    </script>
