<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
   <style>/* General Styles */
/* General Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: green; /* Pale Violet Red */
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 2em;
    color: #333;
}

nav a {
    color: #007BFF;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* Product Grid */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.product {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    background-color: #fff;
    text-align: center;
    transition: box-shadow 0.3s;
}

.product:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.product h3 {
    font-size: 1.2em;
    color: #333;
    margin: 10px 0;
}

.product .price {
    font-size: 1.1em;
    color: #007BFF;
}

.product .description {
    color: #555;
    font-size: 0.9em;
}

/* Detail View */
.detail-view {
    display: none;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    border: 1px solid #ddd;
}

.detail-view img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 20px;
}

.detail-view h2 {
    font-size: 1.8em;
    color: #333;
}

.detail-view .price {
    font-size: 1.3em;
    color: #007BFF;
    margin: 10px 0;
}

.detail-view button {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.detail-view button:hover {
    background-color: #0056b3;
}

.detail-view .back-button {
    display: inline-block;
    margin-top: 15px;
    color: #007BFF;
    cursor: pointer;
    font-weight: bold;
}

.detail-view .back-button:hover {
    text-decoration: underline;
}

/* Cart Page */
#cartItems {
    margin-bottom: 20px;
}

#cartItems div {
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 10px;
    background-color: #fff;
}

#cartItems div p {
    margin: 0 0 10px;
    color: #333;
}

#cartItems button {
    padding: 8px 15px;
    font-size: 0.9em;
    color: #fff;
    background-color: #ff4d4d;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#cartItems button:hover {
    background-color: #e60000;
}

#totalPrice {
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

/* Checkout Form */
form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
}

form label {
    font-size: 1em;
    color: #333;
    display: block;
    margin: 10px 0 5px;
}

form input[type="text"],
form input[type="email"] {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    width: 100%;
    padding: 12px;
    font-size: 1.1em;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #0056b3;
}

#orderSummary {
    font-size: 1em;
    color: #333;
    margin-bottom: 20px;
}

</style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <a href="Home.html">Home</a>
        </nav>
    </header>

    <div id="cartItems"></div>
    <p id="totalPrice">Total: $0.00</p>
    <button onclick="checkout()">Proceed to Checkout</button>

    <script>
        const cartItems = document.getElementById('cartItems');
        const totalPrice = document.getElementById('totalPrice');

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `
                    <p><strong>${item.title}</strong> - $${item.price.toFixed(2)}</p>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItems.appendChild(itemDiv);
            });

            totalPrice.textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            window.location.href = "Checkout.html";
        }

        loadCart();
    </script>
</body>
</html>
