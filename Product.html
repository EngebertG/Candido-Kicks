.carousel-container {
    perspective: 1200px; 
    margin-bottom: 50px;
}

.carousel {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 400px; 
    height: 400px; 
    transform-style: preserve-3d;
    animation: rotate-carousel 10s infinite linear; 
}
.carousel-item {
    position: absolute;
    width: 192px; 
    height: 192px; 
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: green;
    color: white;
    font-size: 24px; /* Adjusted font size for better fit */
    border-radius: 10px;
    transform-origin: center center;
    transition: transform 0.5s ease-in-out;
}

.carousel-item:nth-child(1) {
    transform: rotateY(0deg) translateZ(250px); /* Adjust translateZ to fit the new size */
}
.carousel-item:nth-child(2) {
    transform: rotateY(72deg) translateZ(250px);
}
.carousel-item:nth-child(3) {
    transform: rotateY(144deg) translateZ(250px);
}
.carousel-item:nth-child(4) {
    transform: rotateY(216deg) translateZ(250px);
}
.carousel-item:nth-child(5) {
    transform: rotateY(288deg) translateZ(250px);
}
@keyframes rotate-carousel {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}
.carousel-item img {
    width: 100%;  
    height: 100%; 
    object-fit: cover; 
    border-radius: 10px;
}

const productsContainer = document.getElementById("productGrid");
    const detailView = document.getElementById("detailView");
    const detailTitle = document.getElementById("detailTitle");
    const detailImage = document.getElementById("detailImage");
    const detailPrice = document.getElementById("detailPrice");
    const detailDescription = document.getElementById("detailDescription");
    const sizeOptions = document.getElementById("sizeOptions");
    const backToProductsButton = document.getElementById("backToProductsButton");
    const gallery = document.querySelector(".gallery");

    // Function to render products
    function renderProducts() {
        products.forEach(product => {
            const productElement = document.createElement("div");
            productElement.classList.add("product");
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <h3>${product.title}</h3>
                <p class="price">$${product.price.toFixed(2)}</p>
                <p class="description">${product.description}</p>
            `;
            productElement.addEventListener("click", () => showProductDetail(product));
            productsContainer.appendChild(productElement);
        });
    }

    // Function to show product details
    function showProductDetail(product) {
        gallery.style.display = "none"; // Hide the carousel
        detailView.style.display = "block";
        productsContainer.style.display = "none"; // Hide the product grid
        detailTitle.textContent = product.title;
        detailImage.src = product.image;
        detailPrice.textContent = `$${product.price.toFixed(2)}`;
        detailDescription.textContent = product.description;

        // Populate size options
        sizeOptions.innerHTML = ""; // Clear previous options
        product.sizes.forEach(size => {
            const sizeOption = document.createElement("option");
            sizeOption.value = size;
            sizeOption.textContent = size;
            sizeOptions.appendChild(sizeOption);
        });
    }

    // Function to go back to the product grid
    backToProductsButton.addEventListener("click", () => {
        gallery.style.display = "block"; // Show the carousel
        detailView.style.display = "none";
        productsContainer.style.display = "grid"; // Show the product grid
    });

    // Initial render of products
    renderProducts();
