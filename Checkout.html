<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: green; /* Pale Violet Red */
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2em;
            color: #333;
        }

        nav a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Checkout Form */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        form label {
            font-size: 1em;
            color: #333;
            display: block;
            margin: 10px 0 5px;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        #orderSummary {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Cart.html">Back to Cart</a>
        </nav>
    </header>

    <form id="checkoutForm" onsubmit="return processCheckout()">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <p id="orderSummary"></p>
        <button type="submit">Place Order</button>
    </form>

    <script>
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const orderSummary = document.getElementById('orderSummary');
            let summary = "<strong>Order Summary:</strong><br>";

            cart.forEach(item => {
                summary += `${item.title} - $${item.price.toFixed(2)}<br>`;
            });

            orderSummary.innerHTML = summary;
        }

        function processCheckout() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;

            if (name && address && email) {
                alert("Thank you for your purchase, " + name + "!");
                localStorage.removeItem("cart"); // Clear the cart
                return true;
            }
            return false;
        }

        loadOrderSummary();
    </script>
</body>
</html>
